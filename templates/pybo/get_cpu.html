<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Write CPU information</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <label for="memory">memory:</label>
      <input type="number" name="memory" id="memory" min="0", max="1024", step="128"><br>
      
      <label for="cpu">cpu:</label>
      <input type="cpu" name="cpu" id="cpu" min="0", max="5", step="0.5"><br>
      
      <label for="gpu">gpu:</label>
      <input type="gpu" name="gpu" id="gpu" min="0", max="5", step="0.5"><br>
      
       <button onclick={% url 'param' %}> next </button>
    </form>
  </body>
</html>
